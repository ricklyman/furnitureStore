    <div class="container">
        <br>

        <div class="row">
          <h1 class="fw-bold text-center">Add a new product</h1>
          <h4 class="fw-light text-center">Fill out the form below and submit to add a new product.</h4>
        </div>
        <br>

        <div class="row">
          <div class="col">
            <form>
            <div class="mb-3">
              <label for="product-name" class="form-label">Product name</label>
              <input required type="text" class="form-control" id="product-name" placeholder="Enter product name (required)">
            </div>

            <div class="mb-3">
              <label for="product-description" class="form-label">Short description</label>
              <input type="text" class="form-control" id="product-description" placeholder="Enter product short description">
            </div>

            <div class="dropdown">
              <label for="category" class="form-label">Category</label>
              
              <select class="form-select" id="category" aria-label="category">
                <option selected>Choose a product type</option>
                <option value="1">Sofa</option>
                <option value="2">Coffee table</option>
                <option value="3">TV stand</option>
              </select>
            </div>
            <br>

            <div class="mb-3">
              <label for="product-detail" class="form-label">Product details</label>
              <textarea class="form-control" id="product-detail" rows="3" placeholder="Enter product detailed description"></textarea>
            </div>

            <div class="mb-3">
              <label for="product-price" class="form-label">Price</label>
              <input type="number" class="form-control" id="product-price" placeholder="Price of product - number format">
            </div>
            <br>

            <div class="input-group mb-3">
              <label class="input-group-text" for="image-upload">Image upload</label>
              <br>
              <input type="file" class="form-control" id="image-upload">
            </div>
            <br>

            <input class="btn btn-primary" type="submit" value="Submit">
            
          </form>
          <br>
          
          </div>
        </div>
